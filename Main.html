<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ed6a67810.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<body>
    <div class="Main-main">

                        <div class="navLogout-text">로그아웃</div>
                    </div>
            </div>
            <img class="main-img" src="img/main-img.svg" alt="main-img" />
            <div class="main-texts">
                <div class="main-text">쉽고 간단한 더치페이</div>
                    <div class="main-text2">더치이지</div>
                <div class="main-text3">여행갈 때, 회식에서 더치페이를 <br /> 쉽게 해보세요</div>
                <div class="main-startBtn">
                    <img src="img/main-startBtn.svg" alt="main-startBtn">
                    <div class="main-start">시작하기</div>
                </div>
                <i class="fa-solid fa-chevron-down"></i>
                <div class="main-text4">스크롤 하십시오</div>
        </div>
    <div class="main-texts2">
        <img src="" alt="">
    </div>
</div>
