<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Group-complete.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ed6a67810.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="Group-complete.js"></script>
    <title>그룹 완료 생성 페이지</title>
</head>
<body>
    <div class="GroupBefore-main">
        <div class="GroupBefore-frame">
            <div class="GroupBefore-nav">  
                <i id="GroupBefore-Fa-bar" class="fa-solid fa-bars" onclick="openMenu('GroupBefore-SideMenu', 'GroupBeforeOverlay')"></i>
                <div class="overlay" id="GroupBeforeOverlay" onclick="closeMenu('GroupBefore-SideMenu', 'GroupBeforeOverlay')"></div>
                <div id="GroupBefore-SideMenu" class="GroupBefore-SideMenu">
                    <img class="SideMenu-img" src="img-GroupComplete/logo.svg" alt="SideMenu-img">
                    <div class="SideMenu-function">새로운 그룹 만들기</div> 
                    <div class="SideMenu-function2">그룹 전체 삭제</div>
                </div>
                <img class="GroupBeforeNav-logo" src="img-GroupComplete/logo.svg" alt="Logo">
                <a class="GroupBefore-NavLogout" onclick="location.href='../home/SignupMain.html'">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <div class="navLogout-text">로그아웃</div>
                </a>
            </div>
        <div class="Groups">
            <div class="Group"> 
                <!-- 백엔드 로직 부분 -->
            </div>
        </div>
        <div class="GroupBefore-btnParent">
            <div class="GroupBefore-btn">새 항목 만들기</div>
            <div class="GroupBefore-text">아직 작성된 항목이 없습니다</div>
        </div>
    </div>
</div>
</body>
</html>
