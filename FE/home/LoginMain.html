<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 되있는 메인페이지</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ed6a67810.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="home.js"></script>
</head>
<body>
    <div class="LoginMain-main">
        <div class="LoginMain-frame">
            <div class="LoginMain-nav">  
                <i id="LoginFa-bar" class="fa-solid fa-bars" onclick="openMenu('LoginMain-SideMenu', 'LoginOverlay')"></i>
                <div class="overlay" id="LoginOverlay" onclick="closeMenu('LoginMain-SideMenu', 'LoginOverlay')"></div>
                <div class="LoginMain-SideMenu" id="LoginMain-SideMenu">
                    <img class="SideMenu-img" src="img-home/logo.svg" alt="SideMenu-img">
                    <button class="SideMenu-function" onclick="location.href='../group-make/GroupMake.html'">새로운 그룹 만들기</button>
                    <div class="LoginSideMenu-text">최근 그룹 목록</div>
                    <ul id="recent-group-list"></ul> <!-- 그룹 목록 표시 -->
                </div>
                <img class="LoginNav-logo" src="img-home/logo.svg" />
                <button class="LoginMain-navLogout" onclick="location.href='./SignupMain.html'">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <div class="navLogout-text">로그아웃</div>
                </button>
            </div>
            <img class="main-img" src="img-home/main-img.svg" alt="main-img" />
            <div class="main-texts">
                <div class="main-text">쉽고 간단한 더치페이</div>
                    <div class="main-text2">더치이지</div>
                <div class="main-text3">여행갈 때, 회식에서 더치페이를 <br /> 쉽게 해보세요</div>
                <div class="LoginMain-startBtn" onclick="location.href='../group-make/GroupMake.html'">
                    <img src="img-home/main-startBtn.svg" alt="startBtn">
                    <div class="main-start">시작하기</div>
                </div>
                </div>
            <div class="main-texts2">
                <img src="img-home/main-img2.svg" alt="main-img2">
                <div class="main-text4">어떤 경우에 사용 되나요?</div>
            </div>
        <div class="main-explain">
                <div class="main-shopping">
                    <img class=main-img3 src="img-home/main-img3.svg" alt="main-img3">
                    <div class="main-shoppingTexts">
                    <div class="main-shoppingText">쇼핑</div>
                <div class="main-shoppingText2">쇼핑친구들과 쇼핑할때 공동구매, <br /> 
                    애인들과의 커플템을 구매할 <br />
                    경우가 있으신가요?</div>
                </div>
            </div>
            <div class="main-gift">
                <img class=main-img4 src="img-home/main-img4.svg" alt="main-img4">
                    <div class="main-giftTexts">
                    <div class="main-giftText">선물</div>
                <div class="main-giftText2">친구나 가족의 선물을 단체로 준비하는 <br /> 경우가 있으신가요?</div>
            </div>
        </div>
        <div class="main-money">
            <img class=main-img5 src="img-home/main-img5.svg" alt="main-img5">
                <div class="main-moneyTexts">
                <div class="main-moneyText">자금 모으기 </div>
            <div class="main-moneyText2">친구,가족과 자금을 모아 <br />
                관리를 해본 경우가 있으신가요?</div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>
