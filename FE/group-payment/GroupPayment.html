<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GroupPayment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ed6a67810.js" crossorigin="anonymous"></script>
    <title>결제 항목</title>
</head>
<body>
    <div class="GroupPayment-main">
        <div class="GroupPayment-frame">
            <!-- 네비게이션 -->
            <div class="GroupPayment-nav">
                <img class="GroupPayment-Nav-logo" src="img-GroupPayment/logo.svg" alt="Logo">
                <button class="GroupPayment-NavLogout" onclick="location.href='../home/SignupMain.html'">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <div class="navLogout-text">로그아웃</div>
                </button>
            </div>

            <!-- 페이지 제목 -->
            <div class="GroupPayment-texts">
                <div class="GroupPayment-text">결제 항목 추가하기</div>
                <div class="GroupPayment-text2">새로운 결제 항목을 추가해주세요</div>
            </div>

            <!-- 입력 폼 -->
            <div class="GroupPayment-function">
                <div class="GroupPayment-item">
                    <div class="GroupPayment-text3">결제 품목</div>
                    <input type="text" id="item-title" placeholder="결제할 품목을 입력해주세요">
                </div>

                <div class="GroupPayment-total">
                    <div class="GroupPayment-text4">총 결제액</div>
                    <input type="number" id="total-amount" placeholder="총 결제액을 입력해주세요">
                </div>

                <div class="GroupPayment-payer">
                    <div class="GroupPayment-text5">결제자</div>
                    <select id="payer-select">
                        <option value="">결제자를 선택해주세요</option>
                    </select>
                </div>

                <div class="GroupPayment-spend">
                    <div class="GroupPayment-text6">누가 쓴 돈인가요?</div>
                    <div id="participants-checkboxes">
                        <!-- 참가자 체크박스가 동적으로 생성됩니다 -->
                    </div>
                </div>

                <div class="GroupPayment-DateBox">
                    <img src="img-GroupPayment/calendar.svg" alt="calendar" id="calendar-icon">
                    <input type="date" id="payment-date">
                </div>

                <div class="GroupPayment-btn" onclick="submitPayment()">작성 완료</div>
                <div class="GroupPayment-btn2" onclick="location.href='../Group-complete/Group-before.html'">뒤로 가기</div>
            </div>
        </div>
    </div>

    <script src="GroupPayment.js"></script>
</body>
</html>
