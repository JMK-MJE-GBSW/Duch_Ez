<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="user.css" />
    <script src="https://kit.fontawesome.com/6ed6a67810.js" crossorigin="anonymous"></script>
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="login-main">
      <div class="login-frame">
        <i id="login-xmark" class="fa-solid fa-xmark"></i>
        <img class="login-logo" src="img-user/logo.svg" alt="logo" />
        <div class="login-function">
          <input type="text" id="login-username" name="login-username" placeholder="아이디" required />
          <input type="password" id="login-password" name="login-password" placeholder="비밀번호" required />
        </div>
        <div class="login-texts">
          <div class="login-text">계정이 없으신가요?</div>
          <a class="to-signup" href="signup.html">회원가입 바로가기</a>
        </div>
        <button type="button" class="login-btn">로그인 하기</button>
      </div>
    </div>
  </body>
</html>
