<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="signup-main">
    <div class="signup-frame">
        <div id="qw">
            <p class="signup-text">회원가입</p>
            <form>
                <div class="signup-function">
                        <input type="text" id="username" name="username" placeholder="사용자 이름" required>
                        <input type="email" id="email" name="email" placeholder="이메일" required>
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                        <input type="password" id="password-check" name="password-check" placeholder="비밀번호 확인" required>
                        <input type="text" id="email-check" name="email-check" placeholder="이메일 인증번호 확인" required>
                </div>
            </form>
            <button type="submit" class="signup-btn">회원가입 하기</button>
        </div>
    </div>
</div>
</body>
</html>
