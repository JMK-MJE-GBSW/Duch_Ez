<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GroupRetouch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ed6a67810.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="GroupRetouch.js"></script>
    <title>그룹 만들기</title>
</head>
<body>
    <div class="GroupRetouch-main">
        <div class="GroupRetouch-frame">
            <div class="GroupRetouch-nav">  
                <i id="GroupRetouch-Fa-bar" class="fa-solid fa-bars" onclick="openMenu('GroupRetouch-SideMenu', 'GroupRetouchOverlay')"></i>
                <div class="overlay" id="GroupRetouchOverlay" onclick="closeMenu('GroupRetouch-SideMenu', 'GroupRetouchOverlay')"></div>
                <div id="GroupRetouch-SideMenu" class="GroupRetouch-SideMenu">
                    <img class="SideMenu-img" src="img-GroupRetouch/logo.svg" alt="SideMenu-img">
                    <div class="SideMenu-function">새로운 그룹 만들기</div> 
                    <div class="SideMenu-function2">그룹 전체 삭제</div>
                </div>
                <img class="GroupRetouch-Nav-logo" src="img-GroupRetouch/logo.svg" alt="Logo">
                <button class="GroupRetouch-NavLogout" onclick="location.href='../home/SignupMain.html'">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <div class="navLogout-text">로그아웃</div>
                </button>
            </div>
            <div class="GroupRetouch-texts">
                <div class="GroupRetouch-text">그룹 정보 수정</div>
                <div class="GroupRetouch-text2">
                    그룹의 정보를 수정할 수 있습니다
                </div>
            </div>

            <div class="GroupRetouch-name">
                <div class="GroupRetouch-text3">그룹 이름</div>
                <div class="GroupRetouch-box">
                    <input type="text" id="GroupRetouch-BoxText" name="GroupRetouch-BoxText" placeholder="그룹의 이름을 입력해주세요" required>
                </div>
            </div>
            <div class="GroupRetouch-member">
                <div class="GroupRetouch-text4">참가자 추가</div>
                <div class="GroupRetouch-box2">
                    <input type="text" id="GroupRetouch-BoxText2" name="GroupRetouch-BoxText2" placeholder="참가자를 추가 해주세요" required>
                    <div class="member-extra" id="member-extra">
                        <i class="fa-solid fa-plus"></i> 추가
                    </div>
                </div>
                <div id="member-list"></div>
            </div>
            <div class="GroupRetouch-btn">그룹 만들기</div>
            <div class="GroupRetouch-btn2" onclick="location.href=''">뒤로가기</div>
        </div>
    </div>
</body>
</html>
