<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your CSS here */
        .GroupComplete-SideMenu {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100%;
            background-color: #222;
            color: white;
            transition: left 0.3s ease;
            z-index: 1500;
        }

        .GroupComplete-SideMenu.active {
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Hamburger Icon -->
    <i id="GroupCompleteFa-bar" class="fa-solid fa-bars" onclick="openMenu('GroupComplete-SideMenu', 'GroupCompleteOverlay')"></i>
    
    <!-- Overlay -->
    <div class="overlay" id="GroupCompleteOverlay" onclick="closeMenu('GroupComplete-SideMenu', 'GroupCompleteOverlay')"></div>
    
    <!-- Side Menu -->
    <div id="GroupComplete-SideMenu" class="GroupComplete-SideMenu">
        <!-- Your side menu content goes here -->
        <div class="SideMenu-function">메뉴 항목 1</div>
        <div class="SideMenu-function2">메뉴 항목 2</div>
    </div>

    <script>
        // Your JavaScript here
        function openMenu(menuId, overlayId) {
            const sideMenu = document.getElementById(menuId);
            const overlay = document.getElementById(overlayId);

            sideMenu.classList.add('active');
            overlay.classList.add('active');
        }

        function closeMenu(menuId, overlayId) {
            const sideMenu = document.getElementById(menuId);
            const overlay = document.getElementById(overlayId);

            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Ensure functions are globally accessible
        window.openMenu = openMenu;
        window.closeMenu = closeMenu;
    </script>
</body>
</html>
